name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=schemaforge \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-fail-under=80 \
          -v

    - name: Upload coverage report
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        files: coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check for debug prints
      run: |
        # Fail if any active print statements found (excluding test files and comments)
        if grep -rn "^\s*print(" schemaforge/ --include="*.py" | grep -v "# "; then
          echo "::warning::Found print statements in production code. Consider using logger instead."
        fi

    - name: Verify imports
      run: |
        python -c "import schemaforge; print(f'SchemaForge imported successfully')"
