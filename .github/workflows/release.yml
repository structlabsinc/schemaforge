name: Release SchemaForge

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: sf
            asset_name: sf-linux-amd64
          - os: windows-latest
            artifact_name: sf.exe
            asset_name: sf-windows-amd64.exe
          - os: macos-latest
            artifact_name: sf
            asset_name: sf-macos-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pyinstaller

    - name: Run Tests
      run: |
        pytest tests/ --cov=schemaforge --cov-fail-under=70

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.artifact_name }} sf.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v7

    - name: Prepare Release Assets
      run: |
        # Linux
        mv sf-linux-amd64/sf sf-linux-amd64.tmp
        rm -rf sf-linux-amd64
        mv sf-linux-amd64.tmp sf-linux-amd64
        
        # Windows
        mv sf-windows-amd64.exe/sf.exe sf-windows-amd64.exe.tmp
        rm -rf sf-windows-amd64.exe
        mv sf-windows-amd64.exe.tmp sf-windows-amd64.exe
        
        # MacOS
        mv sf-macos-amd64/sf sf-macos-amd64.tmp
        rm -rf sf-macos-amd64
        mv sf-macos-amd64.tmp sf-macos-amd64

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          sf-linux-amd64
          sf-windows-amd64.exe
          sf-macos-amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
